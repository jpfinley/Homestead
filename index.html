<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homestead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">
      <div id="design"></div>
      <div id="mac"></div>
      <div id="news"></div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/jquery.rss.js" type="text/javascript" charset="utf-8"></script>
    <script>
      jQuery(function($) {
        $("#design").rss("https://news.layervault.com/?format=rss", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        }),
        $("#mac").rss("http://feeds.macrumors.com/MacRumors-All", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        }),
        $("#news").rss("http://www.nytimes.com/services/xml/rss/nyt/HomePage.xml", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        })
      })
    </script>

  </body>
</html>
