<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homestead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <ul class="nav nav-tabs">
            <li><a href="#tab1" data-toggle="tab">Bing</a></li>
            <li><a href="#tab2" data-toggle="tab">Google Maps</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab1">
              <form id="search-form-bing" class="form-search">
                <input type="text" class="input-xlarge search-query" placeholder="Search Bing">
                <button type="submit" class="btn">Search</button>
              </form>
            </div>
            <div class="tab-pane" id="tab2">
              <form id="search-form-maps" class="form-search">
                <input type="text" class="input-xlarge search-query" placeholder="Search Google Maps">
                <button type="submit" class="btn">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="span4">
          <h1>Designer News</h1>
          <div id="design"></div>
        </div>
        <div class="span4">
          <h1>Macrumors</h1>
        <div id="mac"></div>
        </div>
        <div class="span4">
          <h1>New York Times</h1>
          <div id="news"></div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/jquery.rss.js" type="text/javascript" charset="utf-8"></script>
    <script>
      jQuery(function($) {
        $("#search-form-bing").submit(function(){
          // Get the value of the search field, paramaterize it, append it to the URL
          var searchQuery = $("#search-form-bing .search-query:first").val();
          var params = { q:searchQuery };
          var searchString = jQuery.param(params);
          location.href = "http://www.bing.com/search?" + searchString;
          return false;
        }),
        $("#search-form-maps").submit(function(){
          // Get the value of the search field, paramaterize it, append it to the URL
          var searchQuery = $("#search-form-maps .search-query:first").val();
          var params = { q:searchQuery };
          var searchString = jQuery.param(params);
          location.href = "https://maps.google.com/maps?" + searchString;
          return false;
        }),
        $("#design").rss("https://news.layervault.com/?format=rss", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        }),
        $("#mac").rss("http://feeds.macrumors.com/MacRumors-All", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        }),
        $("#news").rss("http://www.nytimes.com/services/xml/rss/nyt/HomePage.xml", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        });
      })
    </script>

  </body>
</html>
