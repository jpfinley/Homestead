<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Homestead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script>
    <!--
    // Get the current hour. Load a stylesheet based on the time of day.
    function getStylesheet() {
      var currentTime = new Date().getHours();
      if (8 <= currentTime && currentTime < 20) {
        document.write("<link href='assets/css/day.css' rel='stylesheet'>");
      }
      else {
        document.write("<link href='assets/css/night.css' rel='stylesheet'>");
      }
    }
    getStylesheet();
    -->
    </script>
    <!-- if no javascript, load this one -->
    <noscript><link href="assets/css/day.css" rel="stylesheet"></noscript>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container">
      
      <div id="feeds" class="row">
        <div class="col-md-4">
          <h1>Designer News</h1>
          <div id="design"></div>
        </div>
        <div class="col-md-4">
          <h1>Macrumors</h1>
        <div id="mac"></div>
        </div>
        <div class="col-md-4">
          <h1>New York Times</h1>
          <div id="news"></div>
        </div>
      </div>
      
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/js/jquery.rss.js" type="text/javascript" charset="utf-8"></script>
    <script>
      jQuery(function($) {
        $("#design").rss("https://news.layervault.com/?format=rss", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        }),
        $("#mac").rss("http://feeds.macrumors.com/MacRumors-All", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        }),
        $("#news").rss("http://www.nytimes.com/services/xml/rss/nyt/HomePage.xml", {
          limit: 5,
          entryTemplate: '<li><a href="{url}">{title}</a></li>'
        });
      })
    </script>

  </body>
</html>
